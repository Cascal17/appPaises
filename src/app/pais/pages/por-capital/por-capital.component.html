<div class="animate__animated animate__bounce">
  <h2>Por Capital</h2>
  <hr>

  <div class="row">
    <div class="col">
      <app-pais-input placeholder="Buscar capital..." (onEnter)="buscar( $event )" (onDebbounce)="sugerencias($event)"></app-pais-input>
    </div>
  </div>
  <ul *ngIf="mostrarSugerencia" class="list-group">
    <li *ngFor="let pais of capitalSugerida" class="list-group-item list-group-item-action">
      <a class="nav-link" [routerLink]="['/pais', pais.cca2]" >{{pais.capital }} , {{pais.name.common}}</a>
    </li >
    <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
    <a class="nav-link">Buscar "{{ termino }}"</a>
    </li>
  </ul>

  <hr>
  <div *ngIf="hayError" class="alert alert-danger">No se encontró nada con el término: {{termino}} </div>

  <div *ngIf="!hayError" class="row">
    <div class="col">

      <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
  </div>
</div>
