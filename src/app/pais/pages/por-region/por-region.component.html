<h3>Buscar por región<small> {{regionActiva | titlecase}} </small></h3>
<hr>

<h5>Seleccione la region</h5>

<div class="row">
  <div class="col">

    <!-- [class.btn-primary]= "region" === regionActiva-->
    <!-- [ngClass]="{
          'btn-primary": regionActiva === region,
          'btn-outline-primary: regionActiva !== region'
        }"-->
    <!-- [class]="(region !== regionActiva) ? 'btn btn-outline-primary' : 'btn btn-primary' "-->
    <button *ngFor="let region of regiones"
            class="btn btn-outline-primary"
            [class]="getClaseCSS(region)"
            (click)="activarRegion(region)">
      {{region | titlecase}}
    </button>
  </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">No se encontró nada con el término: {{termino}} </div>

<div *ngIf="!hayError" class="row">
  <div class="col">

    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
